<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="bg-white h-screen flex flex-col items-end justify-end">
      <div class="message-container">
        <div
          class="flex-1 mt-10 mr-4 w-96 bg-white shadow-xl rounded-lg relative first-message hidden"
        >
          <div class="bg-img h-64 rounded-t-lg absolute w-full z-0"></div>
          <div
            class="flex flex-col overflow-y-auto h-full p-4"
            id="main-container"
          >
            <div class="flex flex-col z-10 ml-4 text-white">
              <svg
                class="w-10 h-10 mb-3 -ml-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
                ></path>
              </svg>
              <div class="text-3xl mb-2">Hi there ðŸ‘‹</div>
              <div class="w-60 text-gray-200 text-sm mb-1">
                We make it easy to connect with us. Feel free to ask us anything
                or share your feedback.
              </div>
            </div>
            <div
              class="border-0 border-t-4 mt-24 border-blue-500 rounded z-10 shadow-md text-sm"
            >
              <div
                class="bg-white border border-t-0 rounded-t-none rounded-b flex flex-col space-y-2"
              >
                <div class="px-6 py-4 flex flex-col items-start gap-3">
                  <div class="font-semibold">Start a conversation</div>
                  <div class="flex flex-row gap-3">
                    <div class="flex flex-row -space-x-10">
                      <img
                        class="w-16 h-16 rounded-full border-2 border-white"
                        src="https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                      />
                      <img
                        class="w-16 h-16 rounded-full border-2 border-white"
                        src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                      />
                      <img
                        class="w-16 h-16 rounded-full border-2 border-white"
                        src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                      />
                    </div>
                    <div class="flex flex-col justify-center">
                      <div class="text-gray-400">Our usual reply time</div>
                      <div
                        class="flex flex-row items-center gap-1 font-semibold"
                      >
                        <svg
                          class="w-4 h-4 text-blue-700"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                          ></path>
                        </svg>
                        A few minutes
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="border-0 mt-2 border-t-4 min-h-20 border-blue-500 rounded z-10 shadow-md"
            >
              <div
                class="bg-white border-t-0 rounded-t-none rounded-b p-6 flex flex-col space-y-2"
              >
                <div
                  class="flex flex-col gap-y-2 items-start"
                  id="button-container"
                >
                  <button class="question">Hello</button>
                  <button class="question">How are you doing</button>
                  <button class="question">How can we help you today</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex-col mt-10 mr-4 w-96 bg-white shadow-xl rounded-lg relative overflow-hidden second-message"
        >
          <div class="bg-blue-600 text-white rounded-t-lg w-full z-0 py-4 px-6">
            <button class="back">
              <svg
                class="w-8 h-8"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <div class="flex flex-col items-center gap-y-3">
              <h4 class="text-center font-bold tracking-[0.5px]">Intercom</h4>
              <div class="flex flex-row -space-x-2">
                <img
                  class="w-16 h-16 rounded-full border-2 border-white"
                  src="https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                />
                <img
                  class="w-16 h-16 rounded-full border-2 border-white"
                  src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                />
                <img
                  class="w-16 h-16 rounded-full border-2 border-white"
                  src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=facearea&w=256&h=256&facepad=2"
                />
              </div>
              <div class="flex flex-col text-center gap-y-2">
                <h6 class="font-medium">We typically reply within a day</h6>
                <p class="text-gray-400">
                  We help your business grow by connecting you to your
                  customers.
                </p>
              </div>
            </div>
          </div>
          <div
            class="px-4 flex flex-col h-48 overflow-y-auto relative"
            id="chat-messages"
          ></div>
          <div
            class="w-full flex flex-row border-t h-14 border-gray-200 bottom-0 z-10"
          >
            <input
              type="text"
              id="message-input"
              placeholder="send your messages ..."
              class="border-0 flex-1 px-4 py-2 text-sm outline-none bg-white"
            />
            <button type="button" id="send-message-btn" class="p-2">
              <svg
                class="w-5 h-5 text-blue-700"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="">
        <div
          class="bg-blue-600 rounded-full w-16 h-16 m-4 flex items-center justify-center cursor-pointer shadow-xl show"
        >
          <svg
            class="w-6 h-6 text-white"
            viewBox="0 0 36 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M28.2857 10.5714C28.2857 4.88616 21.9576 0.285714 14.1429 0.285714C6.32813 0.285714 0 4.88616 0 10.5714C0 13.8259 2.08929 16.7388 5.34375 18.6272C4.66071 20.2946 3.77679 21.0781 2.9933 21.9621C2.77232 22.2232 2.51116 22.4643 2.59152 22.846C2.65179 23.1875 2.93304 23.4286 3.23438 23.4286C3.25446 23.4286 3.27455 23.4286 3.29464 23.4286C3.89732 23.3482 4.47991 23.2478 5.02232 23.1071C7.05134 22.5848 8.93973 21.721 10.6071 20.5357C11.7321 20.7366 12.9174 20.8571 14.1429 20.8571C21.9576 20.8571 28.2857 16.2567 28.2857 10.5714ZM36 15.7143C36 12.3594 33.7902 9.38616 30.3951 7.51786C30.6964 8.50223 30.8571 9.52679 30.8571 10.5714C30.8571 14.1674 29.0089 17.4821 25.654 19.933C22.5402 22.183 18.4621 23.4286 14.1429 23.4286C13.5603 23.4286 12.9576 23.3884 12.375 23.3482C14.8862 24.9955 18.221 26 21.8571 26C23.0826 26 24.2679 25.8795 25.3929 25.6786C27.0603 26.8638 28.9487 27.7277 30.9777 28.25C31.5201 28.3906 32.1027 28.4911 32.7054 28.5714C33.0268 28.6116 33.3281 28.3504 33.4085 27.9888C33.4888 27.6071 33.2277 27.3661 33.0067 27.1049C32.2232 26.221 31.3393 25.4375 30.6563 23.7701C33.9107 21.8817 36 18.9888 36 15.7143Z"
              fill="#FFFFFF"
            />
          </svg>
        </div>
        <div
          id="svg2"
          class="bg-blue-600 rounded-full w-16 h-16 m-4 hidden items-center justify-center cursor-pointer shadow-xl dont-show"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
